apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clearml
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://allegroai.github.io/clearml-helm-charts"
    targetRevision: 7.2.2
    chart: clearml
    helm:
      values: |
        webserver:
          service:
            type: ClusterIP
          ingress:
            enabled: "true"
            hostName: "app.clearml.tgu.ovh"
            tlsSecretName: app-clearml-tls
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              ingress.pomerium.io/allowed_users: |
                - laboitatom@gmail.com
              ingress.pomerium.io/allow_websockets: 'true'
              ingress.pomerium.io/allow_public_unauthenticated_access: 'true'
        apiserver:
          service:
            type: ClusterIP
          ingress:
            enabled: "true"
            hostName: "api.clearml.tgu.ovh"
            tlsSecretName: api-clearml-tls
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              ingress.pomerium.io/allowed_users: |
                - laboitatom@gmail.com
              ingress.pomerium.io/allow_websockets: 'true'
              ingress.pomerium.io/allow_public_unauthenticated_access: 'true'
        fileserver:
          service:
            type: ClusterIP
          ingress:
            enabled: "true"
            hostName: "files.clearml.tgu.ovh"
            tlsSecretName: files-clearml-tls
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              ingress.pomerium.io/allowed_users: |
                - laboitatom@gmail.com
              ingress.pomerium.io/allow_websockets: 'true'
              ingress.pomerium.io/allow_public_unauthenticated_access: 'true'
        mongodb:
          replicaCount: 0

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
