apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 18.5.1
    chart: postgresql
    helm:
      values: |
        auth:
          enablePostgresUser: true
          postgresPassword: data
          username: data
          password: data
          database: data
        
        passwordUpdateJob:
          enabled: true
          previousPasswords:
            postgresPassword: ""
            password: ""

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
