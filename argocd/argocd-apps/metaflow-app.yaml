apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metaflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: charts/metaflow
    repoURL: https://github.com/outerbounds/metaflow-tools/
    targetRevision: main
    chart: metaflow
    helm:
      values: |
        metaflow-ui:
          hosts:
            - host: metaflow.tgu.ovh
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
