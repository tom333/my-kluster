apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server
  namespace: argocd
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ci/helm-chart
    repoURL: https://github.com/coder/code-server.git
    targetRevision: HEAD
    helm:
      values: |
        ingress:
          enabled: true
          ingressClassName: pomerium
          hosts:
            - host: code.tgu.ovh
              paths:
                - /
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            ingress.pomerium.io/allowed_users: |
              - laboitatom@gmail.com
          tls:
            - hosts:
                - code.tgu.ovh
              secretName: code-tls
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
