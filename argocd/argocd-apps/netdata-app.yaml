apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netdata
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: netdata
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: https://netdata.github.io/helmchart/
    targetRevision: 3.7.144
    chart: netdata
    helm:
      values: |
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            kubernetes.io/ingress.class: public
            kubernetes.io/tls-acme: "true"
          path: /
          pathType: Prefix
          hosts:
          - netdata.tgu.ovh
          ## whole spec is going to be included into ingress spec.
          ## if you intend to use ingressClassName declaration, remove ingress.class from annotations
          spec:
            ingressClassName: public
          tls:
            - secretName: netdata-tls
              hosts:
                - netdata.tgu.ovh
        
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
