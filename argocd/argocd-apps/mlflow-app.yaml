apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://community-charts.github.io/helm-charts"
    targetRevision: 0.7.19
    chart: mlflow
    helm:
      values: |
        databaseMigration: true
        databaseConnectionCheck: false
        postgres:
          enabled: true
          host: postgresql.datalab.svc.cluster.local
          port: 5432
          database: mlflow
          user: mlflow
          password: password
        artifactRoot:
          enabled: true
          bucket: mlflow
          awsAccessKeyId: mlflow
          awsSecretAccessKey: Passw0rd
        extraEnvVars:
          MLFLOW_S3_ENDPOINT_URL: http://minio.datalab.svc.cluster.local:9000
        ingress:
          enabled: true
          hosts:
            - host: mlflow.tgu.ovh
              paths:
                - path: /
                  pathType: Prefix
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
