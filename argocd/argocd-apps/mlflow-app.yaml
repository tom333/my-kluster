apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://community-charts.github.io/helm-charts"
    targetRevision: 0.17.2
    chart: mlflow
    helm:
      values: |
        backendStore:
          databaseMigration: true
          postgres:
            enabled: true
            host: "postgresql.datalab.svc.cluster.local"
            port: 5432
            database: "mlflow"
            user: "mlflow"
            password: "password"
        artifactRoot:
          s3:
            enabled: true
            bucket: "mlflow"
            awsAccessKeyId: "mlflow"
            awsSecretAccessKey: "mlflowpassword"
        extraEnvVars:
          MLFLOW_S3_ENDPOINT_URL: http://minio.datalab.svc.cluster.local:9000
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/proxy-body-size: 512m
            nginx.ingress.kubernetes.io/auth-url: "https://auth.tgu.ovh/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.tgu.ovh/oauth2/start?rd=https://mlflow.tgu.ovh"
          hosts:
            - host: mlflow.tgu.ovh
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: mlflow-tls
              hosts:
                - mlflow.tgu.ovh
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
