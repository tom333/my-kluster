apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coder
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://helm.coder.com/v2"
    targetRevision: 0.17.0
    chart: coder
    helm:
      values: |
        coder:
          env:
            - name: CODER_PG_CONNECTION_URL
              value: postgres://coder:password@postgresql-coder:5432/coder?sslmode=disable
          ingress:
            enable: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            host: "coder.tgu.ovh"
            wildcardHost: "*.coder.tgu.ovh"
            tls:
              enable: true
              secretName: coder-secret-tls
              wildcardSecretName: coder-secret-tls

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
