apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coder
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://helm.coder.com"
    targetRevision: 1.39.1
    chart: coder
    helm:
      values: |
        coderd:
          devurlsHost: "*.lab.tgu.ovh"
          serviceSpec:
            type: ClusterIP
            externalTrafficPolicy: ""
        ingress:
          enable: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          host: "coder.tgu.ovh"
          tls:
            enable: true
            secretName: coder-secret-tls
            wildcardSecretName: coder-secret-tls

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
