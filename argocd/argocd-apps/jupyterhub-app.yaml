apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyter
  namespace: argocd
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ''
    repoURL: 'https://jupyterhub.github.io/helm-chart/'
    targetRevision: 1.2.0
    chart: jupyterhub
    helm:
      values: |
        ingress:
          enabled: true
          hosts:
            - jupyter.home.lan
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true