apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yatai
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: yatai
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    repoURL: https://bentoml.github.io/helm-charts
    targetRevision: 1.1.13
    chart: yatai
    helm:
      values: |
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hosts:
            - host: yatai.tgu.ovh
              Paths:
                - /
          tls:
            - secretName: zenml-tls-certs
              hosts:  
                - yatai.tgu.ovh
        postgresql:
          host: postgresql-yatai.yatai.svc.cluster.local
          port: 5432
          user: yatai
          database: yatai
          sslmode: disable
          password: yatai
        s3:
          endpoint: https://minio.tgu.ovh
          bucket: bentoml
          accessKeyExistingSecretName: minio-root-secret
          aceessKeyExistingSecretKey: rootUser
          secretKeyExistingSecretName: minio-root-secret
          secretKeyExistingSecretKey: rootPassword

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
