apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openmetadata-dependencies
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datahub
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: https://helm.open-metadata.org/
    targetRevision: 0.1.15
    chart: openmetadata-dependencies
    helm:
      values: |
        mysql:
          readinessProbe:
            enabled: true
            initialDelaySeconds: 800
            periodSeconds: 80
            timeoutSeconds: 120
            failureThreshold: 10
          livenessProbe:
            enabled: true
            initialDelaySeconds: 800
            periodSeconds: 80
            timeoutSeconds: 120
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            enabled: true
            initialDelaySeconds: 800
            periodSeconds: 80
            timeoutSeconds: 120
            failureThreshold: 10
            successThreshold: 1
        
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datahub-elastic
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datahub
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: https://helm.elastic.co
    targetRevision: 8.5.1
    chart: elasticsearch
    helm:
      values: |
        replicas: 1
        
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datahub
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datahub
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: https://helm.datahubproject.io/
    targetRevision: 0.6.21
    chart: datahub
    helm:
      values: |
        datahub-frontend:
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            hosts:
              - host: datahub.tgu.ovh
                path: /
            tls:
              - secretName: datahub-tls
                hosts:
                  - datahub.tgu.ovh
        mysqlSetupJob:
          enabled: false
        postgresqlSetupJob:
          enabled: true
        global:
          sql:
            datasource:
              host: "prerequisites-postgresql:5432"
              hostForpostgresqlClient: "prerequisites-postgresql"
              port: "5432"
              url: "jdbc:postgresql://prerequisites-postgresql:5432/datahub"
              driver: "org.postgresql.Driver"
              username: "datahub"
              password:
                value: datahub
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
