apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse
  namespace: argocd
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ''
    repoURL: 'https://liwenhe1993.github.io/charts/'
    targetRevision: 1.0.1
    chart: clickhouse
    helm:
      values: |
        timezone: "Pacific/Noumea"
        clickhouse:
          ingress:
            enabled: true
            host: "clickhouse.home.lan"
        tabix:
          ingress:
            enabled: true
            host: "tabix.home.local"
            tls:
              enabled: false
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true