apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neo4j
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    repoURL: https://helm.neo4j.com/neo4j
    targetRevision: 5.25.1
    chart: neo4j
    helm:
      values: |
        neo4j:
          name: neo4j
          password: "password"
        volumes:
          data:
            mode: defaultStorageClass
            defaultStorageClass:
              requests:
                storage: 2Gi
        
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
