apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    path: ""
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: 12.0.0
    chart: keycloak
    helm:
      parameters:
        - name: tls.enabled
          value: "true"
        - name: production
          value: "true"
        - name: ingress.enabled
          value: "true"
        - name: ingress.hostname
          value: "keycloak.tgu.ovh"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
