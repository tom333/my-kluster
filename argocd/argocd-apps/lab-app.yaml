apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ia-lab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    repoURL: https://tom333.github.io/my-charts
    targetRevision: 1.0.40
    chart: datalab
    helm: 
      values: | 
        global:
          security: 
            allowInsecureImages: true
        mlflow:
          flaskServerSecretKey: "" 

    # path: zenml/
    # repoURL: https://github.com/tom333/my-kluster.git
