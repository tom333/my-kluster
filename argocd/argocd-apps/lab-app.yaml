    #         kind: Deployment
    #         name: lab-zenml
    #       patch: |-
    #         - op: replace
    #           path: /spec/template/spec/containers/0/livenessProbe/initialDelaySeconds
    #           value: 90
    #         - op: replace
    #           path: /spec/template/spec/containers/0/livenessProbe/periodSeconds
    #           value: 90

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 
    automated:
      selfHeal: true
      prune: true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: lab-mlflow-flask-server-secret-key
      jsonPointers:
        - /data
