apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  destination:
    namespace: superset
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    path: ''
    repoURL: 'https://apache.github.io/superset'
    targetRevision: 0.5.3
    chart: superset
    helm:
      valueFiles:
        - argocd/argocd-apps/superset-values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true