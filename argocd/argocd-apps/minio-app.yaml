apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://charts.min.io/"
    targetRevision: 5.0.7
    chart: minio
    helm:
      values: |
        replicas: 2
        mode: standalone
        persistence:
          size: 10Gi
        existingSecret: minio-secret
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            kubernetes.io/ingress.allow-http: "false"
          hosts:
              - "minio.tgu.ovh"
          tls:
            - secretName: minio-secret-tls
              hosts:
                - minio.tgu.ovh
        consoleIngress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            kubernetes.io/ingress.allow-http: "false"
          hosts:
            - "minio-console.tgu.ovh"
          tls:
            - secretName: minio-console-secret-tls
              hosts:
                - minio-console.tgu.ovh
        oidc:
          enabled: true
          configUrl: "https://auth.lab.tgu.ovh/auth/realms/datalab/.well-known/openid-configuration"
          clientId: "onyxia-minio"
          clientSecret: ""
          claimName: "policy"
          scopes: "openid,profile,email"
          redirectUri: "https://minio-console.tgu.ovh/oauth_callback"
        policies:
          - name: stsonly
            statements:
              - resources:
                  - 'arn:aws:s3:::oidc-${jwt:preferred_username}'
                  - 'arn:aws:s3:::oidc-${jwt:preferred_username}/*'
                actions:
                  - "s3:*"

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
