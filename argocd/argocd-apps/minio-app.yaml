apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: 12.1.3
    chart: minio
    helm:
      values: |
        auth:
          rootPassword: UGFzc3cwcmQ=
        ingress:
          enabled: true
          hostname: minio.tgu.ovh
          tls: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "128m"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
        apiIngress:
          enabled: true
          hostname: minio-api.tgu.ovh
          tls: true
          annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: "128m"
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
        extraEnvVars:
          - name: MINIO_API_CORS_ALLOW_ORIGIN
            value: "'*'"

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
