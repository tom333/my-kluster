apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://charts.min.io/"
    targetRevision: 5.0.5
    chart: minio
    helm:
      values: |
        replicas: 2
        mode: standalone
        persistence:
          size: 10Gi
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          rules:
            - host: "minio.lab.tgu.ovh"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - minio.lab.tgu.ovh
        consoleIngress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          rules:
            - host: "minio-console.lab.tgu.ovh"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - minio-console.lab.tgu.ovh
        oidc:
          enabled: true
          configUrl: "https://auth.lab.tgu.ovh/.well-known/openid-configuration"
          clientId: "minio"
          clientSecret: ""
          claimName: "policy"
          scopes: "openid,profile,email"
          redirectUri: "https://minio-console.lab.tgu.ovh/oauth_callback"
        policies:
          - name: stsonly
            statements:
              - resources:
                  - 'arn:aws:s3:::oidc-${jwt:preferred_username}'
                  - 'arn:aws:s3:::oidc-${jwt:preferred_username}/*'
                actions:
                  - "s3:*"

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
