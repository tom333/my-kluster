apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://charts.min.io/"
    targetRevision: 8.0.10
    chart: minio
    helm:
      values: |
        replicas: 1
        mode: standalone
        persistence:
          size: 10Gi
        existingSecret: minio-secret
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            kubernetes.io/ingress.allow-http: "false"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.tgu.ovh/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.tgu.ovh/oauth2/start?rd=https://minio.tgu.ovh"
          hosts:
              - "minio.tgu.ovh"
          tls:
            - secretName: minio-secret-tls
              hosts:
                - minio.tgu.ovh
        consoleIngress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            kubernetes.io/ingress.allow-http: "false"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.tgu.ovh/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.tgu.ovh/oauth2/start?rd=https://minio-console.tgu.ovh"
          hosts:
            - "minio-console.tgu.ovh"
          tls:
            - secretName: minio-console-secret-tls
              hosts:
                - minio-console.tgu.ovh
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
