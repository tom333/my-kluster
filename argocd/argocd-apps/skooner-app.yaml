apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skooner
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: https://christianknell.github.io/helm-charts
    targetRevision: 0.0.5
    chart: skooner
    values: | 
      ingress:
        enabled: true
        annotations:  
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          ingress.pomerium.io/allowed_users: |
            - laboitatom@gmail.com
          ingress.pomerium.io/allow_any_authenticated_user: 'true'
          ingress.pomerium.io/allow_websockets: 'true'
        hosts:
          - host: skooner.tgu.ovh
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: skooner-tls
            hosts:
              - skooner.tgu.ovh
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true