apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redash
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    repoURL: "https://getredash.github.io/contrib-helm-chart/"
    targetRevision: 3.0.1
    chart: redash
    helm:
      values: |
        redash:
          secretKey: secretKey
          cookieSecret: cookieSecret
        ingress:
          enabled: true
          annotations: 
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.tgu.ovh/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.tgu.ovh/oauth2/start?rd=https://redash.tgu.ovh"
          pathType: ImplementationSpecific
          hosts:
            - host: redash.tgu.ovh
              paths:
                - /
          tls:
            - secretName: redash-tls
              hosts:
                - redash.tgu.ovh
        redis:
          auth:
            password:  password
        postgresql:
          auth:
            password: password
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
