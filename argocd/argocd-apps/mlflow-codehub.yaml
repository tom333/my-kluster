apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codehub
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: datalab
    server: https://kubernetes.default.svc
  project: datalab-project
  source:
    path: ""
    repoURL: "https://charts.doca.cloud/charts/"
    targetRevision: 3.0.3
    chart: codehub
    helm:
      values: |
        clusterDomain: tgu.ovh
        hub:
          auth:
            dummy:
              password: Passw0rd
          monitoring:
            serviceMonitor:
              enabled: false
        proxy:
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
            hostname: codehub.tgu.ovh
            tls: true
          monitoring:
            serviceMonitor:
              enabled: false
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
