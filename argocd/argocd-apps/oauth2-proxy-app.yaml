apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    repoURL: "https://oauth2-proxy.github.io/manifests"
    targetRevision: 6.15.1
    chart: oauth2-proxy
    helm:
      values: |
        config:
          existingSecret: github-oauth-config

          configFile: |-
            reverse_proxy = true
            email_domains = [ "*" ]
            upstreams = [ "static://202" ]
            provider = "github"
            scope = "user:email"
            github_users = "tom333"
            cookie_domains = ".tgu.ovh"
            redirect_url = "https://auth.tgu.ovh/oauth2/callback"
            whitelist_domains = "*.tgu.ovh"
        ingress:
          enabled: true
          path: /oauth2
          pathType: Prefix
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"       
          hosts:
            - auth.tgu.ovh
          tls:
            - secretName: oauth2-proxy-tls
              hosts:
                - auth.tgu.ovh
        redis:
          enabled: false
        metrics:
          enabled: false

  syncPolicy:
    syncOptions:
      - CreateNamespace=false
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
