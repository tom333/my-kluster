apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager-app
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: infra-project
  source:
    path: ""
    repoURL: "https://charts.jetstack.io"
    targetRevision: v1.10.0
    chart: cert-manager
    helm:
      parameters:
        - name: installCRDs
          value: "true"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
