apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra-project
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: infra
    server: https://kubernetes.default.svc
  - namespace: cert-manager
    server: https://kubernetes.default.svc
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: code-server
    server: https://kubernetes.default.svc
  - namespace: spark
    server: https://kubernetes.default.svc
  - namespace: superset
    server: https://kubernetes.default.svc
  - namespace: wiremind
    server: https://wiremind.github.io/wiremind-helm-charts
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
