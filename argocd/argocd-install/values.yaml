argo-cd:
  installCRDs: true
  dex:
    enabled: false
  redis-ha:
    enabled: false
    
  controller:
    replicas: 1
  repoServer:
    replicas: 2

  applicationSet:
    replicas: 2
  server:
    replicas: 2
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      tls: true
      extraTls:
      - hosts:
        - argocd.tgu.ovh
        # Based on the ingress controller used secret might be optional
        secretName: argocd-tls
  certificate:
    enabled: true
  global:
    domain: argocd.tgu.ovh

