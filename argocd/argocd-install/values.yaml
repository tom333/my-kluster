argo-cd:
  namespace: argocd
  installCRDs: false
  dex:
    enabled: false
  repoServer:
    volumes:
      - name: custom-tools
        emptyDir: {}
    initContainers:
      - name: download-tools
        image: alpine:3.16
        command: [sh, -c]
        args:
          - wget https://github.com/kubernetes-sigs/kustomize/releases/download/v3.2.0/kustomize_3.2.0_linux_amd64 &&
            mv kustomize_3.2.0_linux_amd64 /custom-tools/kustomize_3.2.0 &&
            chmod +x /custom-tools/kustomize_3.2.0
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
    volumeMounts:
      - mountPath: /usr/local/bin/kustomize_3.2.0
        name: custom-tools
        subPath: kustomize_3.2.0
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      hosts:
        - argocd.home.lan
    # certificate:
    #   enabled: true
    #   domain: argocd.home.lan
    #   issuer:
    #     kind: # ClusterIssuer
    #     name: selfsigned-issuer
    #   additionalHosts: []
    #   secretName: argocd-server-tls

    config:
      kustomize.path.v3.2.0: /usr/local/bin/kustomize_3.2.0
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: helm
          name: jetstack
          url: https://charts.jetstack.io
        - type: helm
          name: TrueCharts
          url: https://charts.truecharts.org
        - type: git
          name: repo-perso
          url: https://github.com/tom333/my-kluster.git
        - type: helm
          name: bitnami
          url: https://charts.bitnami.com/bitnami
        - type: helm
          name: superset
          url: https://apache.github.io/superset
        - type: helm
          name: liwenhe
          url: https://liwenhe1993.github.io/charts/
        - type: helm
          name: getindata
          url: https://getindata.github.io/helm-charts/
        - type: helm
          name: jupyterhub
          url: https://jupyterhub.github.io/helm-chart/
        - type: helm
          name: twuni
          url: https://helm.twun.io
        - type: helm
          name: adwerx
          url: https://adwerx.github.io/charts/
        - type: helm
          name: ngrok-operator
          url: https://zufardhiyaulhaq.com/ngrok-operator/charts/releases/
    additionalApplications:
      - name: argocd
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          helm:
            version: v3
            valueFiles:
              - https://raw.githubusercontent.com/tom333/my-kluster/main/argocd/argocd-install/values.yaml
          path: argocd/argocd-install
          repoURL: https://github.com/tom333/my-kluster.git
          targetRevision: HEAD
        syncPolicy:
          syncOptions:
            - CreateNamespace=true
      - name: applications
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          path: argocd/argocd-apps
          repoURL: https://github.com/tom333/my-kluster.git
          targetRevision: HEAD
          directory:
            recurse: true
            jsonnet: {}
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
      - name: projects
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          path: argocd/argocd-appprojects
          repoURL: https://github.com/tom333/my-kluster.git
          targetRevision: HEAD
          directory:
            recurse: true
            jsonnet: {}
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
    additionalProjects:
      - name: argocd
        namespace: argocd
        additionalLabels: {}
        additionalAnnotations: {}
        description: Argocd Project
        sourceRepos:
          - "*"
        destinations:
          - namespace: argocd
            server: https://kubernetes.default.svc
        clusterResourceWhitelist:
          - group: "*"
            kind: "*"
        orphanedResources:
          warn: false
    volumes:
      - name: custom-tools
        emptyDir: {}
    initContainers:
      - name: download-tools
        image: alpine:3.16
        command: [sh, -c]
        args:
          - wget https://github.com/kubernetes-sigs/kustomize/releases/download/v3.2.0/kustomize_3.2.0_linux_amd64 &&
            mv kustomize_3.2.0_linux_amd64 /custom-tools/kustomize_3.2.0 &&
            chmod +x /custom-tools/kustomize_3.2.0
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
    volumeMounts:
      - mountPath: /usr/local/bin/kustomize_3.2.0
        name: custom-tools
        subPath: kustomize_3.2.0
