apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fasttrackml.fullname" . }}
  labels:
    {{- include "fasttrackml.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fasttrackml.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fasttrackml.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: fasttrackml
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: rustfs-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: rustfs-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: FML_S3_ENDPOINT_URI
          value: "http://rustfs:9000"
        - name: FML_DEFAULT_ARTIFACT_ROOT
          value: "s3://fasttrackml-artifacts"
        - name: FML_DATABASE_URI
          value: "sqlite:///data/fasttrackml.db"
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "fasttrackml.fullname" . }}-data
