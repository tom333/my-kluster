replicaCount: 1

image:
  repository: ghcr.io/mlflow/mlflow
  tag: "v3.8.1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

persistence:
  enabled: true
  storageClass: microk8s-hostpath
  size: 10Gi

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: mlflow.tgu.ovh
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: mlflow-tls
      hosts:
        - mlflow.tgu.ovh
