---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
  namespace: istio-system
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow.home.lan
  namespace: istio-system
spec:
  dnsNames:
    - kubeflow.home.lan
  secretName: kubeflow.home.lan
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
