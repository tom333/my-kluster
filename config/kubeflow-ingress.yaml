apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: kubeflow
  name: kubeflow-ingress
  namespace: kubeflow
spec:
  rules:
    - host: kubeflow.home.lan
      http:
        paths:
          - backend:
              service:
                name: istio-ingressgateway
                port:
                  name: https
            path: /
            pathType: Prefix
