apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: kubeflow
  name: kubeflow-ingress
  namespace: istio-system
  annotations:
    cert-manager.io/issuer: "ca-perso-issuer"
    certmanager.k8s.io/acme-challenge-type: http01
spec:
  rules:
    - host: kubeflow.tgu.ovh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: istio-ingressgateway
                port:
                  number: 80
  tls:
    - hosts:
        - kubeflow.tgu.ovh
      secretName: star-certificate
