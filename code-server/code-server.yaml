apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - name: code-server
          image: lscr.io/linuxserver/code-server:latest
          resources:
            requests:
              cpu: "50m"
              memory: "128M"
            limits:
              cpu: "500m"
              memory: "512M"
          env:
            - name: SERVICE_POSTGRES_SERVICE_HOST
              value: local-service-postgres
            - name: POSTGRES_DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_DB_PSW
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          ports:
            - containerPort: 8443
          envFrom:
            - configMapRef:
                name: code-server-config-map
---
apiVersion: v1
kind: Service
metadata:
  name: code-server-service
  labels:
    app: code-server
spec:
  ports:
    - port: 8443
      targetPort: 8443
      name: http
  selector:
    app: code-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: code.home.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-server-service
                port:
                  number: 8443
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: code-server-config-map
data:
  TZ: Pacific/Noumea
